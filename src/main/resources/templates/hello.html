<!DOCTYPE html>
<!--<meta http-equiv="expires" content="0"/>-->
<!--<meta http-equiv="pragma" content="no-cache"/>-->
<!--<meta http-equiv="cache-control" content="no-cache"/>-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>mqsender</title>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="mqsender.js?v=1.10" charset="utf-8"></script>
</head>

<body>
<p th:text=" ${msg} ">3333</p>
<div>
    <form >
        <table>
            <tr>
                <td><span>rabbitmq.host</span>
                    <label>
                        <input id="mq-host" type="text" th:size="10"/>
                    </label>
                </td>
                <td>
                    <span>rabbitmq.port</span>
                    <label>
                        <input id="mq-port" type="text" th:size="10" />
                    </label>
                </td>
                <td>
                    <span>rabbitmq.username</span>
                    <label>
                        <input id="mq-username" type="text" th:size="30" />
                    </label>
                </td>
                <td>
                    <span>rabbitmq.password</span>
                    <label>
                        <input id="mq-password" type="text" th:size="30" />
                    </label>
                </td>
                <td>
                    <span>rabbitmq.queue</span>
                    <label>
                        <input id="mq-queue" type="text" th:size="30" />
                    </label>
                </td>
            </tr>
            <tr>
                <td th:colspan="3">
                    <label for="rest-method"></label><select id="rest-method">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                </select>
                    <span>http://</span>
                    <label>
                        <input id="rest-url" type="text" th:size="70"/>
                    </label>
                    <button type="button" onclick="doSend();">Send !</button>

                </td>
            </tr>
            <tr>
                <td><span>body</span></td>
                <td>
                    <label for="rest-body"></label><textarea id="rest-body" rows="20" cols="50">
                    </textarea>
                </td>
            </tr>
            <tr>
                <td><span>deliveryInfo</span></td>
                <td>
                    <label for="rest-deliveryInfo"></label><textarea id="rest-deliveryInfo" rows="20" cols="50">
                    </textarea>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>

</html>
